
<div class="poke-card card" style="width: 18rem;">
    <div class="mytitle card-body">
        <h5 class="mytitle card-title"></h5>
    </div>
    <img src="{{pokedata.sprite_img}}" class="poke-img card-img-top" alt="pokemon image">
    <ul class="list-group list-group-flush">
        <li class="mylist list-group-item">HP: </li>
        <li class="mylist list-group-item">Defense: </li>
        <li class="mylist list-group-item">Attack: </li>
        <li class="mylist poke-abil list-group-item">Abilities: 
            <a href="https://pokemondb.net/ability/{{ability}}" target="_blank"></a>
            <!-- {%if ability != pokedata.abilities[-1]%} &#8226;{%endif%} -->
        </li>
    </ul>
</div>
